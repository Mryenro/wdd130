<body>
    <header>
    <h1>WDD 130 | Hamza Bouhou | HTML Form - User Poll </h1>

    </header>
    <main>
        <form>
            <!-- fieldset :  group form  controls-->
             <!-- Radio: pick one answer -->
            <fieldset>

                <legend>Contact Information</legend>
                <!-- form elements will go here  -->
                 <div class="form-item column2">
                    <label for="Fullname">Full Name</label>
                    <input type="text"  id="Fullname" name="Fullname">

                 </div>
                
                <div class="form-item column2">
                    <label for="Useremail">Email</label>
                    <input type="email"  id="Useremail" name="Useremail">
                </div>
                

            </fieldset>
        <fieldset>
            <legend>Questions</legend>
            <div class="form-item column1">
                 <!-- form elements will go here -->
                <label for="browser">What is your favorite internet browser?
                <!-- wraped the select options inside the label so that it can be aligned to the right with it -->
                    <select name="browser" id="browser">
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="edge">Edge</option>
                        <option value="opera">Opera</option>
                        <option value="brave">Brave</option>
                        <option value="other">Other</option>
                    </select>
                </label>    
            </div>
           
            <!-- checkbox -->
            <div class="form-item column1">
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet">
            </div>
           
            <div class="form-item column1">
                <label for="feedback">List the places you have lived.</label>
                <textarea id="feedback" name="feedback"  rows="4" placeholder="Paris France, Rabat Morocco, Berlin Germany, Amsterdam Netherland"></textarea>

            </div>
            
            
            
        </fieldset>
        <button type="submit">Submit Poll</button>
    </form>


    </main>
